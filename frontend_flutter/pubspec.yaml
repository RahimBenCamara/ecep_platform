name: ecep
description: Plateforme d'apprentissage en ligne
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  provider: ^6.0.5
  flutter_secure_storage: ^9.2.4
  sqflite: ^2.2.8
  path_provider: ^2.0.11
  firebase_core: ^3.12.1
  firebase_messaging: ^15.2.4
  cloud_firestore: ^5.6.5
  firebase_auth: ^5.3.0
  intl: ^0.20.2
  cached_network_image: ^3.2.3
  file_picker: ^9.0.2
  flutter_local_notifications: ^18.0.1 
  path: ^1.8.2
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/